version: '3.8'

services:
  proxy:
    build: .
    container_name: proxy
    ports:
      - "3128:3128"
    env_file:
      - .env
    volumes:
      - squid_cache:/var/spool/squid
      - squid_logs:/var/log/squid
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3128", "-o", "/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  squid_cache:
  squid_logs: